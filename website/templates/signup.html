{% extends "base.html"%} {% block title%} Sign Up Page {% endblock %} {% block
content%}
<form method="POST">
  <h3 text-align="center">Sign Up</h3>
  <div class="form-group">
    <label text-align="left" for="email"  >Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group">
    <label for="password1">Password</label>
    <input
      type="password"
      id="password1"
      name="password1"
      placeholder="Enter Password"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label for="password2">Confirm Password</label>
    <input
      type="password"
      id="password2"
      name="password2"
      placeholder="Confirm Password"
      class="form-control"
    />
  </div>
<br />
  <button type="submit" class="btn btn-primary">Sign Up</button>
  </form>
</form>
{% endblock %}
